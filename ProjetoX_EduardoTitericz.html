<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ProjetoX_EduardoTitericz.css">
        <title>Calculadora Cientifica</title>
    </head>

    <form name="form1" class="calci" action="CalculadoraCientifica.html" method="POST">
<input type="text" name="answer" id="display">
<br>
    </br>
<input type="button" class="btnDesign" value="exp" onclick="form1.answer.value+='e+'">
<input type="button" class="btnDesign" value="π" onclick="form1.answer.value+=Math.PI">
<input type="button" class="btnDesign" value="(" onclick="form1.answer.value+='('">
<input type="button" class="btnDesign" value=")" onclick="form1.answer.value+=')'">
<input type="button" class="btnDesign2" value="C" onclick="form1.answer.value=''">
<input type="button" class="operationDesign" value="/" onclick="form1.answer.value+='/'">

    <br>
    <br>
<input type="button" class="btnDesign" value="mod" onclick="form1.answer.value+='%'">
<input type="button" class="btnDesign" value="e" onclick="form1.answer.value+=Math.E">
<input type="button" class="btnDesign" value="7" onclick="form1.answer.value+='7'">
<input type="button" class="btnDesign" value="8" onclick="form1.answer.value+='8'">
<input type="button" class="btnDesign" value="9" onclick="form1.answer.value+='9'">
<input type="button" class="operationDesign" value="*" onclick="form1.answer.value+='*'">
<br>
<br>

<input type="button" class="btnDesign" value="|x|" onclick="form1.answer.value=Math.abs(form1.answer.value)">
<input type="button" class="btnDesign" value="1/x" onclick="form1.answer.value=eval(1/form1.answer.value)">
<input type="button" class="btnDesign" value="4" onclick="form1.answer.value+='4'">
<input type="button" class="btnDesign" value="5" onclick="form1.answer.value+='5'">
<input type="button" class="btnDesign" value="6" onclick="form1.answer.value+='6'">
<input type="button" class="operationDesign" value="-" onclick="form1.answer.value+='-'">
<br>
<br>

<input type="button" class="btnDesign" value="∛" onclick="form1.answer.value=Math.cbrt(form1.answer.value)">
<input type="button" class="btnDesign" value="√" onclick="form1.answer.value=Math.sqrt(form1.answer.value)">
<input type="button" class="btnDesign" value="1" onclick="form1.answer.value+='1'">
<input type="button" class="btnDesign" value="2" onclick="form1.answer.value+='2'">
<input type="button" class="btnDesign" value="3" onclick="form1.answer.value+='3'">
<input type="button" class="operationDesign" value="+" onclick="form1.answer.value+='+'">
<br>
<br>

<input type="button" class="btnDesign" value="xʸ" onclick="form1.answer.value+='**'">
<input type="button" class="btnDesign" value="x²" onclick="form1.answer.value=eval(form1.answer.value+='**2')">
<input type="button" class="btnDesign" value="+/-" onclick="form1.answer.value=eval(form1.answer.value+='*-1')">
<input type="button" id="zero" value="0" onclick="form1.answer.value+='0'">
<input type="button" class="btnDesign" value="." onclick="form1.answer.value+='.'">
<input type="button" class="operationDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">

    </form>
</html>
